#Brandenburg
 BRA_ideas:0 "Brandenburg Ideas"
 BRA_ideas_start:0 "Brandenburg Traditions"
 BRA_ideas_bonus:0 "Brandenburg Ambition"
 rex_kammergericht:0 "Secluded Administration"
 rex_kammergericht_desc:0 "Those that regularize control of the Mark of Brandenburg should be of local origins. We cannot trust the other german cultures to regulate justice, as they have failed to do so, so many times before."
 rex_divided_estates:0 "Compulsory Military Education"
 rex_divided_estates_desc:0 "Brandenburg historically did not have the luxury to appoint thousands upon thousands of men into it's army. The quality of each and every man must become our focus, and therefore a formal compulsory military education for all must be established."
 rex_army_professionalism:0 "Partial Equality"
 rex_army_professionalism_desc:0 "Brandenburg increased its wealth and productivity because of it's royal decree issued in 1431 allowing women to work specific jobs. This decree freed up manpower for the army and increased the prosperity of the country."
 rex_noble_cadets:0 "Experimental Theories"
 rex_noble_cadets_desc:0 "Unlike many other countries, our generals are not resistant to changes in military theory. Our government department for war has established an analyst division in order to learn from our victories and defeats."
 rex_goose_step:0 "Curtail Baron Authority"
 rex_goose_step_desc:0 "Our many vassals historically have been quite decentralized. We must increase their commitment to our nation and ensure that their interests are aligned with ours."
 rex_regimental_cantons:0 "Religious Toleration"
 rex_regimental_cantons_desc:0 "Stability at home is the key thing if we wish to expand by encouraging tolerance of different religions not only do we improve stability at home our realm will become a haven for those who flee persecution elsewhere."
 rex_religious_toleration:0 "Indifferent Population"
 rex_religious_toleration_desc:0 "Our population is so used to war that it is seen as a common part of their life. We should take advantage of this and improve our conscription process so that we can get men into the army at a faster rate."
#Uzbek
 uzbek_ideas:0 "Uzbek Ideas"
 uzbek_ideas_start:0 "Uzbek Traditions"
 uzbek_ideas_bonus:0 "Uzbek Ambition"
 rex_life_of_steppe_warrior:0 "The Life of a Steppe Warrior"
 rex_life_of_steppe_warrior_desc:0 "The Arid steppe is a foreboding and unforgiving place for the unprepared. We as a people are used to living in the harshest of environments and as such our people are sturdy and have a knack for survival. We will ensure that all of our soldiers share these experiences and are thus able to survive much better."
 rex_horse_supplies:0 "Horse Supplies"
 rex_horse_supplies_desc:0 "War is harder on horses than it is on men. We need to ensure that our fearsome cavalry are well maintained. We must ensure that we have enough horses at all times to keep our armies strong and do so cheaply."
 rex_steppe_leaders:0 "Steppe Leaders"
 rex_steppe_leaders_desc:0 "By preserving our ancient traditions of the hunt we ensure that our armies are lead by men who understand the use of the horse in combat. This will lead to better leadership."
 rex_traditions_of_the_great_khan:0 "Traditions of the Great Khan"
 rex_traditions_of_the_great_khan_desc:0 "The great Khan, made the world tremble with the fearsomeness of his horse men and the breath of his ambition. We must bring back these traditions so we too can make the world tremble at our armies."
 rex_tradition_of_conquest:0 "The Tradition of Conquest"
 rex_tradition_of_conquest_desc:0 "Conquering people can be a tricky business, not everyone is ready for our enlightened government. Still we have discovered that there are easier ways than building a mountain of skulls to bring people into our empire. It is something that our ancestors never learned."
 rex_logistics_of_khan:0 "Logistics of the Khan"
 rex_logistics_of_khan_desc:0 "People forget that the conquests of the Great Khan were as much by superior logistics as by superior military strength. We must emulate the techniques of the Great Khan while making them current with the times. This will give us greater scope for conquest."
 rex_glory_of_conquest:0 "The Glory of Conquest"
 rex_glory_of_conquest_desc:0 "Let it be known that boy cannot be a man unless he has rode first with our invincible host, that he can take no wife until he has defiled another man's wife, that he is not worthy of a hut until he has burnt down someone else's. Let service in our armies be the only route to manhood."
 