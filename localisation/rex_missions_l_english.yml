#Russian China
 rex_rus_china_1_title:0 "Port Arthur Naval Base"
 rex_rus_china_1_desc:0 "The Port Arthur Naval Base on the Beijing gulf coast will be key for our expansion in the region and our goal of establishing a Pacific fleet. If we want to have any chance of influencing Chinese and Japanese affairs we must secure this port."
#Portugal China
 rex_por_china_i_title:0 "Treaty Port of Ningpo"
 rex_por_china_i_desc:0 "Ningbo was one of the five Chinese treaty ports opened by the Treaty of Nanjing (signed in 1842) at the end of the First Opium War between Britain and China. During the war, British forces took possession of the walled city of Ningbo briefly after storming the fortified town of Zhenhai at the mouth of the Yong River on October 10, 1841. The British repulsed a Chinese attempt to retake the city in the Battle of Ningpo on March 10, 1842."
 rex_por_china_ii_title:0 "Advance Down the Coast"
 rex_por_china_ii_desc:0 "The trade ports of Fujian are important access points to the kilns and silk farms of inland China. Securing these will improve our financial returns immensely, as well as provide a jumping-off point for further conquests to the south."
 rex_por_china_iii_title:0 "Treaty Port of Macau"
 rex_por_china_iii_desc:0 "Macau was formerly a colony of the Portuguese Empire, after Ming China leased the territory as a trading post in 1557. Between 1557 and 1887, Macau was governed by the Portuguese under Chinese sovereignty and authority. In 1887, Portugal was given perpetual colonial rights for Macau. Macau was at the peak of its prosperity as a major entrepôt during the late 16th century, providing a crucial connection in exporting Chinese silk to Japan during the Nanban trade period. Although the Portuguese were initially prohibited from fortifying Macau or stockpiling weapons, the Fortaleza do Monte was constructed in response to frequent Dutch naval incursions."