#Qara
 rex_qara_1_title:0 "White Sheep Eliminated"
 rex_qara_1_desc:0 "The Aq Qoyunlu or Ak Koyunlu, also called the White Sheep Turkomans was a Persianate Sunni Oghuz Turkic tribal confederation that ruled parts of Eastern Turkey. Defeating them will secure our western expansion!"
 rex_qara_2_title:0 "Syria Secured"
 rex_qara_2_desc:0 "Syria is the natural expression of our western ambitions, and the Mamluk Sultanate Is on the decline. The valuable Syrian trade ports and Mediterranean access will boost our income."
 rex_qara_3_title:0 "Anatolian Frontier"
 rex_qara_3_desc:0 "We have routed the Ottoman Turks, and are close to our objective of securing Anatolia for the rightful Turkomans! We shall not rest until the legacy of the Rumi Seljuks is restored."
 rex_qara_4_title:0 "Sultanate of Rum"
 rex_qara_4_desc:0 "The Seljuk sultanate once stretched across the Middle East, and bore the brunt of the Crusader assaults. We must carry on their legacy and take the fight to the heathens of Europe!"
 rex_qara_5_title:0 "Persian Trade"
 rex_qara_5_desc:0 "The Persian trade routes carry spices and valuable goods from the far East to the Middle East and Europe. Securing major markets in this region will boost our economy significantly!"
#English China
 rex_eng_china_1_title:0 "The First Opium War"
 rex_eng_china_1_desc:0 "The First Opium War, also known as the Opium War or the Anglo-Chinese War, was a series of military engagements fought between Great Britain and the Qing dynasty of China. Chinese officials clamped down on the banned opium trade, and threatened the death penalty to future offenders, causing offence toward the British government. The British dominated the trade and were much stronger militarily. They defeated the Chinese, and imposed a penalty that gave Western powers special privileges to trade with China."
 rex_eng_china_2_title:0 "Treaty Port of Canton"
 rex_eng_china_2_desc:0 "The Thirteen Factories, also known as the Canton Factories, was a neighborhood along the Pearl River in southwestern Guangzhou (Canton) in the Qing Empire from c. 1684 to 1856 around modern day Xiguan, in Guanzhou's Liwan District. These warehouses and stores were the principal and sole legal site of most Western trade with China from 1757 to 1842."
 rex_eng_china_3_title:0 "Southern China Secured"
 rex_eng_china_3_desc:0 "The Arrow War, or Second Opium war, resulted in the complete capitulation of the Qing dynasty to European demands, and the establishment of an additional 80 treaty ports, as well as additional special trade privileges."
 rex_eng_china_4_title:0 "Treaty Port of Ningpo"
 rex_eng_china_4_desc:0 "Ningbo was one of the five Chinese treaty ports opened by the Treaty of Nanjing (signed in 1842) at the end of the First Opium War between Britain and China. During the war, British forces took possession of the walled city of Ningbo briefly after storming the fortified town of Zhenhai at the mouth of the Yong River on October 10, 1841. The British repulsed a Chinese attempt to retake the city in the Battle of Ningpo on March 10, 1842."
 rex_eng_china_5_title:0 "Port Arthur Established"
 rex_eng_china_5_desc:0 "Port Arthur is a key port and naval base along the Bohai Sea, and will serve our pacific fleet well in continued imperial expansion in the region."
